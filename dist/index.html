<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="manifest.json" rel="manifest">
    <link href="main.css" rel="stylesheet">
    <link href="images/apple-touch-icon.png" rel="apple-touch-icon">
  </head>
  <body class="custom bg-dark">
    <div id="bodyDiv" class="container-flush">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#"><h1>Bibbit</h1></a> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchBox">
            <button class="btn btn-outline-primary" type="Submit">Go</button>
          </form>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li clas="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="recipeDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Recipes
                </a>
                <ul id="recipeDropdownList" class="dropdown-menu" aria-labelledby="recipeDropdown">
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container bg-dark">
      <section>
        <div class="row gx-3 gy-3" id="recipeHolder">
          <template id="recipeTemplate">
            <div class="col-xs-12 col-md-6">
              <div class="card bg-dark text-bg-dark border-light">
                <div class="card-header text-bg-primary" style="--bs-bg-opacity: 0.6;">
                  <h5 class="card-title">Recipe</h5>
                </div>
                <div class="card-body bg-light" style="--bs-bg-opacity: 0.1;">
                  <h6 class="equipmentTitle">Equipment</h6>
                  <ul class="equipmentList">

                  </ul>
                  <h6 class="ingredientsTitle">Ingredients</h6>
                  <ul class="ingredientList">
                    
                  </ul>
                  <hr>
                  <ol class="stepList">

                  </ol>
                </div>
                <div class="card-footer bg-secondary" style="--bs-bg-opacity: 0.5;">
                  
                </div>
              </div>
            </div>
          </template>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>

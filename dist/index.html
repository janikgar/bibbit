<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="manifest.json" rel="manifest">
    <link href="main.css" rel="stylesheet">
    <link href="images/apple-touch-icon.png" rel="apple-touch-icon">
    <title>Bibbit</title>
  </head>
  <body class="custom bg-dark">
    <div id="bodyDiv" class="container-flush">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid justify-content-between">
          <a class="navbar-brand" href="#">
            B<small>ibbit</small>
            <!-- <h2>Bibbit</h2> -->
          </a>
          <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="navbarSupportedContent" aria-labelledby="#offCanvasMenuLabel">
            <div class="offcanvas-header text-bg-primary" style="--bs-bg-opacity: 0.6;">
              <h5 class="offcanvas-title" id="offCanvasMenuLabel">Bibbit</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" id="closeButton"></button>
            </div>
            <div class="offcanvas-body text-bg-dark">
              <ul class="navbar-nav">
                <!-- <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li> -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="recipeDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Recipes
                  </a>
                  <ul id="recipeDropdownList" class="dropdown-menu" aria-labelledby="recipeDropdown">
                  </ul>
                </li>
              </ul>
              <form class="" role="search">
                <div class="" style="position: relative;">
                  <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="searchBox" autocomplete="off"
                    aria-label="Search">
                  <div id="autocomplete" class="box-shadow" style="z-index: 999; position: absolute; width: 100%; top: 40px;"></div>
                </div>
              </form>
              <button class="btn btn-outline-secondary" id="refreshBtn">Refresh</button>
            </div>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </div>
    <div class="container bg-dark">
      <section>
        <button type="button" class="btn btn-primary" id="modal-toggler" data-bs-toggle="modal" data-bs-target="#loading-modal" hidden="true" aria-hidden="true">
          Launch
        </button>
        <div class="modal fade text-bg-dark border-light" id="loading-modal" tabindex="-1" aria-labelledby="loading-modal-label" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-header">
              <h4 class="modal-title">Loading beverages...</h4>
              <button type="button" class="btn-close" id="modal-closer" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="progress" role="progressbar" id="load-progress" aria-label="Recipe Loading Progress" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                <div class="progress-bar progress-bar-animated progress-bar-striped" id="load-progress-bar" style="width: 0%;"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row gx-3 gy-3" id="recipeHolder">
          <template id="recipeTemplate">
            <div class="col-xs-12 col-md-6">
              <div class="card bg-dark text-bg-dark border-light">
                <div class="card-header text-bg-primary" style="--bs-bg-opacity: 0.6;">
                  <h5 class="card-title" data-bs-toggle="collapse" role="button" aria-expanded="false">Recipe</h5>
                </div>
                <div class="card-body bg-light collapse" style="--bs-bg-opacity: 0.1;">
                  <h6 class="equipmentTitle">Equipment</h6>
                  <ul class="equipmentList">

                  </ul>
                  <h6 class="ingredientsTitle">Ingredients</h6>
                  <ul class="ingredientList">
                    
                  </ul>
                  <hr>
                  <ol class="stepList">

                  </ol>
                </div>
                <div class="card-footer bg-secondary" style="--bs-bg-opacity: 0.5;">
                  
                </div>
              </div>
            </div>
          </template>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
